<section style="margin-left:auto; margin-right:auto; width:fit-content">
	<p id="prompt">
		A super awesome prompt.
	</p>
	<textarea maxlength=50 id="text-area" placeholder="Fill in the blank"></textarea><br><br>
	<button id="submit-button">Submit</button>
</section>

<script>
	{
		var prompt = document.getElementById("text-area");
		var submitButton = document.getElementById("submit-button");

		submitButton.onclick = (_) => {
			player.prepend_and_send(BingoMagic.TextPromptAnswer, encode_text(prompt.value));
		};
	}
</script>
